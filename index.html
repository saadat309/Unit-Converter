<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Unit Conversion</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="screen">
        <h1>Unit Conversion</h1>

        <input type="number" id="number-input" placeholder="00" min="0" />
        <button id="convert-btn"><b>Convert</b></button>
      </div>
      <div class="conversion-section">
        <h2>Length (Meter/Feet)</h2>
        <p id="length-conversion">1 meter = 3.28 feet | 1 feet = 0.30 meters</p>
      </div>
      <div class="conversion-section">
        <h2>Volume (Liters/Gallons)</h2>
        <p id="volume-conversion">
          1 litre = 0.26 gallons | 1 gallon = 3.79 litres
        </p>
      </div>
      <div class="conversion-section">
        <h2>Mass (Kilograms/Pounds)</h2>
        <p id="mass-conversion">
          1 kilogram = 2.20 pounds | 1 pound = 0.45 kilograms
        </p>
      </div>
    </div>

    <script src="script.js" defer></script>
  </body>
</html>
